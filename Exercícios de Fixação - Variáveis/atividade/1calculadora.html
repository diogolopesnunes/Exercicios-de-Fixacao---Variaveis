<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Digite o primeiro numero")) // Pede para o usuário inserir um número
        let num2 = Number(prompt("Digite o último número")) // Pede para o usuário inserir outro número
        alert("Soma: " + (num1 + num2) + ". Subtração: " + (num1 - num2) + ". Multiplicação: " + (num1 * num2) + ". Divisão: " + (num1 / num2) + ".") // Faz 4 contas entre esses dois número inseiros: Soma, subtração, multiplicação e divisão.
    </script>
</body>
</html>
