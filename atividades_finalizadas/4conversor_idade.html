<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let idade = Number(prompt("Digite a idade em anos a ser covertida para meses")) // Pede para o usuário inserir a idade em anos e converte para número
        alert("Sua idade em meses é: " + (idade * 12)) // Multiplica a idade por 12 para mostrar a idade convertida em meses
    </script>
</body>
</html>
