<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let real = Number(prompt("Valor em reais a ser convertido em dolar")) // Pede para o usuário inserir o valor em reais
        alert("R$" + real + " em dolares é: $" + (real / 5)) // Divide o valor por 5 para mostrar o valor convertido
    </script>
</body>
</html>
