<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salario = Number(prompt("Digite o valor do produto")) // Pede para o usuário inserir o valor do produto e converte para número
        alert("O valor do produto é: R$" + salario + " e o valor do imposto é: R$" + ((salario/100)*15))// Calcula 15% do valor do produto para mostrar
        // o valor do imposto
    </script>
</body>
</html>
