<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let km = Number(prompt("Digite a distância em quilômetros")); // Pede para o usuário inserir a distância em quilômetros e converte para número
        alert(km + " quilometros em milhas são: " + (km * 0.621371) + " milhas."); // Multiplica a distância em quilômetros por 0.621371 para mostrar o
        // valor convertido em milhas
    </script>
</body>
</html>
