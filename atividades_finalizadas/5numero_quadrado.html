<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("Digite o número que será elevado ao quadrado")) // Pede para o usuário inserir um número e converte para número
        alert("O quadrado de " + num + " é " + (num*num)) // Multiplica o número por ele mesmo para calcular o quadrado
    </script>
</body>
</html>
