<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let horas = Number(prompt("Digite o tempo em horas que será convertido para segundos")) // Pede para o usuário inserir o tempo em horas e
        // converte para número
        alert(horas + " horas em segundos são " + (horas*3600) + " segundos") // Mulitplica o tempo em horas por 3600 para mostrar o valor convertido
        // em segundos
    </script>
</body>
</html>
