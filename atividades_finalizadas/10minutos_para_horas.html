<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let minutos = Number(prompt("Digite o tempo em minutos"));// Pede para o usuário inserir o tempo em minutos e converte para número
        alert(parseInt(minutos / 60) + " horas e " + (minutos % 60) + " minutos."); // Divide o tempo por 60 para obter as horas e exibe como numero inteiro
         // para remover as casas decimais e calcula o restante dos minutos usando a divisão que calcula o resto.
    </script>
</body>
</html>
