<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor = Number(prompt("Digite o valor inicial do produto")); // Pede para o usuário inserir o valor do produto e converte para número
        let desconto = Number(prompt("Digite o desconto em porcentagem")); // Pede para o usuário inserir o desconto em porcentagem e converte para número
        alert((valor - (valor/100 * desconto)) + " é o valor do produto com " + desconto + "% de desconto."); // Subtrai o valor do desconto do valor inicial
        // do produto e mostra o resultado
    </script>
</body>
</html>
