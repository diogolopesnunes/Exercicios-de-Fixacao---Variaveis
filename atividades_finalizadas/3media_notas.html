<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1 = Number(prompt("Digite a primeira nota")) // Pede para o usuário inserir a primeira nota e converte para número
        let nota2 = Number(prompt("Digite a segunda nota")) // Pede para o usuário inserir a nota e converte para número
        let nota3 = Number(prompt("Digite a última nota")) // Pede para o usuário inserir a nota e converte para número
        alert("A média aritmética é: " + ((nota1 + nota2 + nota3) / 3)) // Soma as notas e divide por 3 para calcular a média
    </script>
</body>
</html>
